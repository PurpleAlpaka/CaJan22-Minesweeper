<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/style.css'>
    <title>Minesweeper</title>

</head>

<body onload="initGame()" onkeyup="handleKey(event)">
    <div class="upper">
        <div class="title">
            <h1>Minesweeper</h1>
        </div>
        <div class="time-display">
            Game Time: <span class="time"></span>
        </div>
        <div class="lives">
            <span class="life-1"></span>
            <span class="life-2"></span>
            <span class="life-3"></span>
        </div>
        <div class="hints">
            <span class="hint-1" onclick="useHint(this)"></span>
            <span class="hint-2" onclick="useHint(this)"></span>
            <span class="hint-3" onclick="useHint(this)"></span>
        </div>
        <div class="lvl-select">
            <span>Choose a level: </span>
            <div class="radios">
                <div class="easy">
                    <input type="radio" id="easy" class="changeLvl" onchange="changeLvl(0)"> Easy</input><br>
                </div>
                <div class="medium">
                    <input type="radio" id="medium" class="changeLvl" onchange="changeLvl(1)"> Medium</input>
                </div>
                <div class="hard">
                    <input type="radio" id="hard" class="changeLvl" onchange="changeLvl(2)"> Hard</input>
                </div>
            </div>
        </div>
    </div>
    <div class="smiley" onclick="initGame()"></div>
    <table class="board-container">
        <tbody class="board">

        </tbody>
    </table>
    <div class="modal">
        <span class="game-over">Game Over...</span>
        <span class="win-text-display">You <span class="win-text"></span></span>
        <div class="final-time">
            Your Final Game Time is: <span></span>
        </div>
        <button class="restart" onclick="initGame()">Play Again</button>
    </div>
    <script src="js/util.js"></script>
    <script src="js/board.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
