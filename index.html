<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/style.css'>
    <title>Minesweeper</title>

</head>

<body onload="initGame()" onkeyup="handleKey(event)">
    <div class="upper">
        <div class="title">
            <h1>Minesweeper</h1>
        </div>
        <div class="time-display">
            Game Time: <span class="time"></span>
        </div>
        <div class="lives">
            <span class="life-1"></span>
            <span class="life-2"></span>
            <span class="life-3"></span>
        </div>
        <div class="hints">
            <span class="hint-1" onclick="useHint(this)"></span>
            <span class="hint-2" onclick="useHint(this)"></span>
            <span class="hint-3" onclick="useHint(this)"></span>
        </div>
        <div class="safe-click" onclick="showSafeClick(this)">Safe Clicks Left: <span></span></div>
        <div class="undo" onclick="undo()">Undo<span></span></div>
        <div class="mines-left">You have <span></span> mines left to place</div>
        <div class="lvl-select">
            <span>Choose a level: </span>
            <div class="radios">
                <div class="easy">
                    <input type="radio" id="easy" class="changeLvl" onchange="changeLvl(0)"> Easy</input><br>
                </div>
                <div class="medium">
                    <input type="radio" id="medium" class="changeLvl" onchange="changeLvl(1)"> Medium</input>
                </div>
                <div class="hard">
                    <input type="radio" id="hard" class="changeLvl" onchange="changeLvl(2)"> Hard</input>
                </div>
                <div class="Manual">
                    <input type="checkbox" id="manual" class="changeLvl" onchange="changeLvl(3)"> Manual</input>
                </div>
                <div class="BOOM">
                    <input type="checkbox" id="BOOM" class="changeLvl" onchange="changeLvl(4)"> 7 BOOM</input>
                </div>
            </div>
        </div>
        <button class="start-game" onclick="startManualMode()">Start Game On Manual Mode</button>
    </div>
    <div class="smiley" onclick="initGame()"></div>
    <table class="board-container">
        <tbody class="board">

        </tbody>
    </table>
    <div class="leaderboard">
        <span>Leaderboard:</span>
        <!-- <button onclick="showLeader('easy')" class="easy-btn">Easy</button>
        <button onclick="showLeader('medium')" class="medium-btn">Medium</button>
        <button onclick="showLeader('hard')" class="hard-btn">Hard</button> -->
        <div class="easy">
            Easy: <span></span>
        </div>
        <div class="medium">
            Medium: <span></span>
        </div>
        <div class="hard">
            Hard: <span></span>
        </div>
    </div>
    <div class="modal">
        <span class="game-over">Game Over...</span>
        <span class="win-text-display">You <span class="win-text"></span></span>
        <div class="final-time">
            Your Final Game Time is: <span></span>
        </div>
        <button class="restart" onclick="initGame()">Play Again</button>
    </div>
    <script src="js/util.js"></script>
    <script src="js/board.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
