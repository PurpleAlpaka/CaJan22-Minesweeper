<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/style.css'>
    <title>Minesweeper</title>

</head>

<body onload="initGame()" onkeyup="handleKey(event)">
    <div class="upper">
        <div class="title">
            <h1>Minesweeper</h1>
        </div>
        <div class="lvl-select">
            <span>Choose a level: </span>
            <div class="radios">
                <div class="easy">
                    <input type="radio" id="easy" class="changeLvl" onchange="changeLvl(0)"> Easy</input><br>
                </div>
                <div class="medium">
                    <input type="radio" id="medium" class="changeLvl" onchange="changeLvl(1)"> Medium</input>
                </div>
                <div class="hard">
                    <input type="radio" id="hard" class="changeLvl" onchange="changeLvl(2)"> Hard</input>
                </div>
            </div>
        </div>
    </div>
    <table class="board-container">
        <tbody class="board">

        </tbody>
    </table>
    <script src="js/util.js"></script>
    <script src="js/board.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
